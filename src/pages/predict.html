<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="flex flex-col max-h-screen overflow-auto w-full">
    <div id="navbar"></div>
    <div class="">
      <div class="flex flex-col w-full md:max-w-[960px]">
        <h2
          class="text-[#111518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
        >
          Input Your Health Details
        </h2>
        <div
          class="form-container w-full lg:max-w-[620px] mx-auto bg-white rounded-lg shadow p-6"
        >
          <form class="space-y-6">
            <div>
              <label
                for="age"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Age
              </label>
              <input
                id="age"
                name="age"
                type="number"
                placeholder="Enter your age"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="sex"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Sex
              </label>
              <select
                id="sex"
                name="sex"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div>
              <label
                for="chestPain"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Chest Pain Type
              </label>
              <select
                id="chestPain"
                name="chestPain"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">Select chest pain type</option>
                <option value="typical">Typical Angina</option>
                <option value="atypical">Atypical Angina</option>
                <option value="non-anginal">Non-anginal Pain</option>
                <option value="asymptomatic">Asymptomatic</option>
              </select>
            </div>
            <div>
              <label
                for="restingBloodPressure"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Resting Blood Pressure
              </label>
              <input
                id="restingBloodPressure"
                name="restingBloodPressure"
                type="number"
                placeholder="Enter resting blood pressure"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="serumCholesterol"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Serum Cholesterol
              </label>
              <input
                id="serumCholesterol"
                name="serumCholesterol"
                type="number"
                placeholder="Enter serum cholesterol"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="fastingBloodSugar"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Fasting Blood Sugar
              </label>
              <select
                id="fastingBloodSugar"
                name="fastingBloodSugar"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">Select fasting blood sugar</option>
                <option value="greater_than_120">Greater than 120 mg/dl</option>
                <option value="less_than_120">Less than 120 mg/dl</option>
              </select>
            </div>
            <div>
              <label
                for="restingECG"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Resting Electrocardiographic Results
              </label>
              <select
                id="restingECG"
                name="restingECG"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">
                  Select resting electrocardiographic results
                </option>
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
              </select>
            </div>
            <div>
              <label
                for="maxHeartRate"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Maximum Heart Rate Achieved
              </label>
              <input
                id="maxHeartRate"
                name="maxHeartRate"
                type="number"
                placeholder="Enter maximum heart rate achieved"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="exerciseAngina"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Exercise-Induced Angina
              </label>
              <select
                id="exerciseAngina"
                name="exerciseAngina"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">Select exercise-induced angina</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div>
              <label
                for="stDepression"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                ST Depression
              </label>
              <input
                id="stDepression"
                name="stDepression"
                type="number"
                placeholder="Enter ST depression"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="slopeSTSegment"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Slope of Peak Exercise ST Segment
              </label>
              <select
                id="slopeSTSegment"
                name="slopeSTSegment"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">
                  Select slope of peak exercise ST segment
                </option>
                <option value="upsloping">Upsloping</option>
                <option value="flat">Flat</option>
                <option value="downsloping">Downsloping</option>
              </select>
            </div>
            <div>
              <label
                for="numMajorVessels"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Number of Major Vessels
              </label>
              <input
                id="numMajorVessels"
                name="numMajorVessels"
                type="number"
                placeholder="Enter number of major vessels"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              />
            </div>
            <div>
              <label
                for="thalassemia"
                class="block text-[#111518] text-base font-medium leading-normal pb-2"
              >
                Thalassemia
              </label>
              <select
                id="thalassemia"
                name="thalassemia"
                class="form-input w-full resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#1982e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"
                required
              >
                <option value="">Select thalassemia</option>
                <option value="normal">Normal</option>
                <option value="carrier">Carrier</option>
                <option value="deficient">Deficient</option>
              </select>
            </div>
            <div class="flex justify-center">
              <button
                type="submit"
                class="flex w-full max-w-[320px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1982e5] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Predict</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="/src/main.js" defer></script>
  </div>
</body>
