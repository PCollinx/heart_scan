<head>

<div class="min-h-max w-full">
  <div id="navbar"></div>
  <div class="px-10 flex flex-1 justify-center py-5">

          <input

            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111518] focus:outline-0 focus:ring-0 border border-[#dce1e5] bg-white focus:border-[#dce1e5] h-14 placeholder:text-[#637688] p-[15px] text-base font-normal leading-normal"

        </label>
      </div>

          <select

      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

  <div id="footer"></div>
  <script type="module" src="/src/main.js" defer></script>
